name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: pip install ruff mypy

      - name: Run ruff
        run: ruff check .

      - name: Run mypy on simulators
        run: mypy simulators/ --ignore-missing-imports

      - name: Run mypy on data
        run: mypy data/ --ignore-missing-imports

      - name: Run mypy on emulator
        run: mypy emulator/ --ignore-missing-imports

  fast-tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run fast tests
        run: pytest -m "fast" -v --tb=short

  integration-tests:
    runs-on: ubuntu-latest
    needs: fast-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run integration tests
        run: pytest -m "integration" -v --tb=short

  smoke-test:
    runs-on: ubuntu-latest
    needs: fast-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Verify simulator imports
        run: |
          python -c "from simulators.lss import LSSSimulator; s = LSSSimulator(); print(f'LSS world_id: {s.world_id}')"
          python -c "from simulators.var import VARSimulator; s = VARSimulator(); print(f'VAR world_id: {s.world_id}')"
          python -c "from simulators.nk import NKSimulator; s = NKSimulator(); print(f'NK world_id: {s.world_id}')"
